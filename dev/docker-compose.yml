version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: eioku
      POSTGRES_PASSWORD: eioku_dev
      POSTGRES_DB: eioku
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eioku"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - eioku-dev

  valkey:
    image: valkey/valkey:8-alpine
    command: valkey-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - eioku-dev

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - eioku-dev

  backend:
    build:
      context: ..
      dockerfile: dev/Dockerfile.backend
    volumes:
      - ../backend/src:/app/src
      - ../backend/tests:/app/tests
      - ../backend/alembic:/app/alembic
      - ../backend/alembic.ini:/app/alembic.ini
      - ../backend/gunicorn.conf.py:/app/gunicorn.conf.py
      - ../test-videos:/media:ro
      - backend_models:/app/models
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://eioku:eioku_dev@postgres:5432/eioku
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    command: poetry run gunicorn src.main_api:app --config gunicorn.conf.py
    networks:
      - eioku-dev

  frontend:
    build:
      context: ../frontend
      dockerfile: ../dev/Dockerfile.frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 3000
    networks:
      - eioku-dev

  ml-service:
    build:
      context: ..
      dockerfile: dev/Dockerfile.ml-service
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "8001:8001"
    volumes:
      - ../ml-service/src:/app/src
      - ../ml-service/tests:/app/tests
      - ../test-videos:/media:ro
      - ml_models:/models
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://eioku:eioku_dev@postgres:5432/eioku
      - REDIS_URL=redis://valkey:6379
      - WORKER_MAX_JOBS=1
      - GPU_CONCURRENCY=2
      - MODEL_CACHE_DIR=/models
      # Model library cache directories
      - HF_HOME=/models/huggingface
      - YOLO_HOME=/models/ultralytics
      - EASYOCR_HOME=/models/easyocr
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # CUDA library paths
      - LD_LIBRARY_PATH=/usr/local/cuda-12.6/targets/x86_64-linux/lib:/usr/local/cuda-12.6/lib64
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    command: poetry run arq src.main_worker.App
    networks:
      - eioku-dev
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  eioku-dev:
    driver: bridge

volumes:
  postgres_data:
  valkey_data:
  ml_models: