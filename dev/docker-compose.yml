version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - eioku-dev

  backend:
    build:
      context: ../backend
      dockerfile: ../dev/Dockerfile.backend
    volumes:
      - ../backend:/app
      - ../test-videos:/media:ro
    environment:
      - PYTHONPATH=/app
    working_dir: /app
    command: sh -c "poetry install && poetry run gunicorn src.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --reload --log-level debug --access-logfile -"
    networks:
      - eioku-dev

  frontend:
    build:
      context: ../frontend
      dockerfile: ../dev/Dockerfile.frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 3000
    networks:
      - eioku-dev

networks:
  eioku-dev:
    driver: bridge
